<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header class="max-length island">
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>
  <div class="container max-length island-1-2">
    <fieldset>
      <legend>Personal details</legend>
      <div>
      <label for="name">Full name</label>
      <input id="name" name="name" required>
      <p class="italic">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
    </div>
    <div>
      <label for="nickname">What should we call you?</label>
      <input id="nickname" name="nickname" required>
      <p class="italic">What all your friends call you, e.g. “Liz”.</p>
    </div>
    <div>
      <label for="birthdate">Date of birth</label>
      <input id="birthdate" name="birthdate" placeholder="yyyy-mm-dd">
    </div>
    <div>
      <label for="size">T-shirt size</label>
      <select id="size" name="size" required>
        <option>Select a t-shirt size</option>
        <option>Fitted: XS</option>
        <option>Fitted: S</option>
        <option>Fitted: M</option>
        <option>Fitted: L</option>
        <option>Fitted: XL</option>
        <option>Straight-cut: XS</option>
        <option>Straight-cut: S</option>
        <option>Straight-cut: M</option>
        <option>Straight-cut: L</option>
        <option>Straight-cut: XL</option>
      </select>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email">
    </div>
    <div>
      <label for="number">Phone number <i>(optional)<i></label>
      <input id="number" name="number">
    </div>

    </fieldset>

  </div>

</body>
</html>
